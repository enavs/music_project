
<style>
    body {
        background: url('../static/images/lucas-santos-HBsEOfvrvZk-unsplash.jpg') no-repeat center center fixed;
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover; 
        -o-background-size: cover;
    }
</style>

    


{% extends 'layout.html' %}

{% block content %}
    <h3 style="color: white;">Login</h3>
    <hr style=" height: 1px; background-color: white; border: none;">

    <div class='col-md-6'>
        <form action="{{ url_for('auth.login') }}" method='POST'>
            <div class="form-group">
                <input type="text" name="email" class='form-control' placeholder='Email'>
            </div>

            <div class="form-group">
                <input type="password" name="password" class='form-control' placeholder='Pasword'>
            </div>

            <input type="submit" value='Submit' class='btn btn-info btn-block'>
        </form>
    </div>

{% endblock %}
