
<style>
  
  .dvImage {
  position: fixed; 
  top: 0; 
  left: 0; 
  
  /* Preserve aspet ratio */
  min-width: 100%;
  min-height: 100%;
  -webkit-background-size: cover;
  -moz-background-size: cover; 
  -o-background-size: cover;
  background-size: cover;
  }

  .text {
      font-family: Arial, Helvetica, sans-serif;
        background-color: white;
        color: black;
        font-size: 17vw; 
        font-weight: bold;
        margin: 0 auto;
        padding: 10px;
        width: 50%;
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        mix-blend-mode: screen;
      }

    /* .see-through {
        opacity: 0.5;
      }

    .see-through:hover {
      opacity: 0.8;
    } */

    /* A link that has not been visited */
    a:link {
        color: black;
        text-decoration: none;
    }
    /* A link that has been visited */
    a:visited {
        color: black;
        text-decoration: none;
    }
    /* A link that is hovered on */
    a:hover {
        color: black;
        text-decoration: none;
    }
    /* A link that is selected */
    a:active {
        color: black;
        text-decoration: none;
    }

</style>

  <body>
    <div id="dvImage" class="dvImage">
        <div class="see-through">
          <!-- <div class="text">ENTER</div> -->
          <div class="text"><div><a href="{{ url_for('main.general') }}">ENTER</a></div></div>
        </div>
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        var images = [
          // "../static/images/mohammad-metri-1oKxSKSOowE-unsplash.jpg",
          "../static/images/james-stamler-k3heD_KwH0A-unsplash.jpg",
          "../static/images/brian-kostiuk-WZ43jnCeWOs-unsplash.jpg",
          "../static/images/providence-doucet-wPaBwop_rSo-unsplash.jpg",
          "../static/images/austin-prock-Hz3Kjzgyv_Q-unsplash.jpg",
          "../static/images/wes-hicks-MEL-jJnm7RQ-unsplash.jpg",
          "../static/images/spencer-imbrock-JAHdPHMoaEA-unsplash.jpg",
          "../static/images/yannis-papanastasopoulos-yWF2LLan-_o-unsplash.jpg"
        ];

        $(function () {
            var i = 0;
            $("#dvImage").css("background-image", "url(images/" + images[i] + ")");
            setInterval(function () {
                i++;
                if (i == images.length) {
                    i = 0;
                }
                $("#dvImage").fadeOut("slow", function () {
                    $(this).css("background-image", "url(images/" + images[i] + ")");
                    $(this).fadeIn("slow");
                });
            }, 5000);
        });
    </script>
</body>
